<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法口诀展示</title>
<style type="text/css">
#show{width:550px;margin:30px auto;font-size:0;font-family:Consolas,"Liberation Mono",Menlo,Courier,monospace;}
#show span{display:inline-block;zoom:1;width:60px;height:25px;line-height:25px;text-align:center;border:1px solid #ddd;margin:-1px 0 0 -1px;font-size:12px;}
</style>
<script type="text/javascript">
window.onload = function()
{
	var onOff = true;
	var onTurn = true;
	document.onclick = function ()
	{		
		var i = 0;
		if (!onOff) {return;}
		var oShow = document.getElementById('show');
		var aSpan = create();
		onOff = !onOff;
		clearInterval(oShow.timer);
		function create(){
			var aSpan = [];
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					var oSpan = document.createElement('span');
					oSpan.innerHTML = i + '*' + j + '=' + (i*j);
					aSpan.push(oSpan);
					if (j==i) {
						aSpan.push(document.createElement('br'));
					}
				}
			}
			return aSpan;
		}
		oShow.timer = setInterval(function(){
			if (onTurn == true) {
				oShow.appendChild(aSpan[i]);
				i++;
				if (i==aSpan.length-1) {
					clearInterval(oShow.timer);
					onOff = !onOff;
					onTurn = !onTurn;
				}
			}else{
				oShow.removeChild(oShow.lastElementChild);
				i--;
				if (i==aSpan.length-1) {
					clearInterval(oShow.timer);
					onOff = !onOff;
					onTurn = !onTurn;			
				}

			}
		},300)

	}
}
</script>
</head>
<body>
<div id="show">
</div>	
</body>
</html>
